<div>
  <div class="header">
    <h2 mat-dialog-title mat-dialog-header>{{ data?.title }}</h2>
    <button mat-icon-button [mat-dialog-close]="false">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div mat-dialog-content>{{ data?.message }}</div>
  <div mat-dialog-actions [align]="'end'">
    <button class="btn btn-danger" mat-raised-button [mat-dialog-close]="false">
      {{ data?.cancelButton }}
    </button>

    <button class="btn btn-success" mat-raised-button [mat-dialog-close]="true">
      {{ data?.confirmButton }}
    </button>
  </div>
</div>
