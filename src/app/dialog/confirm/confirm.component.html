<div>
  <div class="header">
    <h2 mat-dialog-title mat-dialog-header>Please confirm:</h2>
    <button mat-icon-button [mat-dialog-close]="false">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div mat-dialog-content>Are you sure you want to delete this task ?</div>
  <div mat-dialog-actions [align]="'end'">
    <button (click)="cancel()" class="btn btn-danger" mat-raised-button [mat-dialog-close]="false">
      Close
    </button>

    <button (click)="confirm()" class="btn btn-success" mat-raised-button [mat-dialog-close]="true">
      Delete
    </button>
  </div>
</div>
