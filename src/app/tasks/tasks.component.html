<table class="table table-borderless">
  <thead>
    <tr>
      <!-- <th scope="col">ID</th> -->
      <th scope="col">Text</th>
      <th scope="col">Task added</th>
      <th scope="col">Done ?</th>
      <th scope="col">Deadline</th>
      <th scope="col"></th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody style="border: 1px solid #328ba8;">
    <tr class="table-row" *ngFor="let task of todo">
      <!-- <th class="table-data" scope="row">{{ task.id }}.</th> -->
      <td class="table-data">
        <input
          class="form-control"
          *ngIf="selectedTask.id === task.id"
          type="text"
          placeholder="{{ task.text }}"
          [(ngModel)]="newText"
        />
        <b *ngIf="!isClicked">{{ task.text }}</b>
      </td>
      <td class="table-data" style="color: green">
        <b>{{ task.date | convertDashToSpace: "-" }}</b>
      </td>
      <td class="table-data">
        <b>{{ task.done ? "Done" : "Not-done" }}</b>
      </td>
      <td class="table-data" style="color: red">
        <input
          *ngIf="selectedTask.id === task.id"
          [(ngModel)]="newDeadline"
          value="30-11-2020"
          type="date"
          class="form-control"
          data-date-format="dd-MM-yyyy"
          data-date-type="number"
          data-min-date="today"
          data-autoclose="1"
          name="date2"
          bs-datepicker
        />
        <b>{{ task.deadline }}</b>
      </td>
      <td class="table-data" style="padding-top: 18px"></td>
      <td id="buttons">
        <div *ngIf="selectedTask.id === task.id">
          <button
            *ngIf="isClicked"
            class="btn btn-success"
            (click)="updateTodo(task)"
          >
            <i class="fa fa-pencil"></i>
          </button>
        </div>
        <button
          *ngIf="!isClicked"
          class="btn btn-primary"
          (click)="showHideEdit(task)"
        >
          <i class="fa fa-pencil"></i>
        </button>

        <button
          *ngIf="!isClicked"
          class="btn btn-danger"
          (click)="deleteTodo(task.id)"
        >
          <i class="fa fa-trash"></i>
        </button>

        <div *ngIf="selectedTask.id === task.id">
          <button *ngIf="isClicked" class="btn btn-danger" (click)="cancel()">
            <i class="fa fa-ban"></i>
          </button>
        </div>
      </td>
    </tr>
  </tbody>
</table>
